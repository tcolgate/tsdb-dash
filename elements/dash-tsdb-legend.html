<link rel="import" href="../bower_components/polymer/polymer.html">
<script src="dash-tsdb-legend.js"></script>

<polymer-element name="dash-tsdb-legend" attributes="spec series chart open">
  <template>
    <template if="{{ spec != undefined && series != undefined}}">
      <template repeat="{{ s in series }}">
        <font style="color: {{ s.colour }};">&#10004;</font> {{ s.label }}
        <template if="{{ open }}">
          Some data here
        </template>
      </template>
    </template>
  </template>
</polymer-element>
