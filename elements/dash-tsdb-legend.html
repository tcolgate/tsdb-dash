<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="dash-tsdb-legend-item.html">
<script src="dash-tsdb-legend.js"></script>

<polymer-element name="dash-tsdb-legend" attributes="spec series chart open">
  <template>
    <template if="{{ spec != undefined && series != undefined}}">
      <template if="{{ open }}">
        <em on-click="{{ unsetOpen }}">-</em>
      </template>
      <template if="{{ ! open }}">
        <em on-click="{{ setOpen }}">+</em>
      </template>
      <template repeat="{{ s,sid in series }}">
        <dash-tsdb-legend-item
          seriesId="{{ sid }}"
          spec="{{ spec }}"
          series="{{ s }}"
          chart="{{ chart }}"
          open="{{ open }}">
        </dash-tsdb-legend-item>
      </template>
    </template>
  </template>
</polymer-element>
