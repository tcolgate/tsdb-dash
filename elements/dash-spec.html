<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer-ajax/polymer-ajax.html">

<script src="dash-spec.js"></script>
<polymer-element name="dash-spec" attributes="specName spec globaltags">
  <template if="{{ specName != undefined }}">
    <polymer-ajax 
                     auto 
                      url="charts/{{specName}}.json" 
                 handleAs="json"
      on-polymer-response="{{ gotSpec }}">
    </polymer-ajax>
  </template>
</polymer-element>
