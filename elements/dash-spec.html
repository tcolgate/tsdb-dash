<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">

<script src="dash-spec.js"></script>
<polymer-element name="dash-spec" attributes="specName spec globaltags">
  <template if="{{ specName != undefined }}">
    <core-ajax 
                     auto 
                      url="charts/{{specName}}.json" 
                 handleAs="json"
      on-core-response="{{ gotSpec }}">
    </core-ajax>
  </template>
</polymer-element>
