<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer-ajax/polymer-ajax.html">
<link rel="import" href="../elements/dash-tsdb-tree.html">

<script src="dash-tree.js"></script>
<polymer-element name="dash-tree">
  <template>
    <H1>TSDB Dasboard</h1>

    <polymer-ajax auto url="/api/tree" 
      handleAs="json"
      on-polymer-response="{{gotTrees}}">
    </polymer-ajax>

    <polymer-ajax auto url="groupings.json" 
      handleAs="json"
      on-polymer-response="{{gotGroups}}">
    </polymer-ajax>

    <template if="{{ groups != [] }}">
      <template repeat="{{ tree in trees }}">
        <dash-tsdb-tree tree_id="{{tree.treeId}}" groups="{{groups}}"></dash-tsdb-tree>
      </template>
    </template>

  </template>
</polymer-element>
