<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="dash-tsdb-dataset.html">

<script src="dash-tsdb-plotset.js"></script>
<polymer-element name="dash-tsdb-plotset" attributes="width height start end spec results perpix">
  <template>
    <template if="{{ spec != undefined }}">
      <dash-tsdb-dataset 
             start="{{ start }}"
               end="{{ end }}"
           samples="{{ width / perpix }}"
              spec="{{ spec }}"
         resultset="{{ results }}">
      </dash-tsdb-dataset>
    </template>
  </template>
</polymer-element>
