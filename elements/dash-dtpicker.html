<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<polymer-element name="dash-dtpicker" attributes="label time valid">
  <template>
    <style>
      paper-input {
        max-width: 9em;
      }
    </style>
    <paper-input-decorator floatingLabel label="{{label}}">
      <input is="core-input" value="{{timeIn}}" id="dtInput"></input>
    </paper-input-decorator>
  </template>
  <script src="dash-dtpicker.js"></script>
</polymer-element>
