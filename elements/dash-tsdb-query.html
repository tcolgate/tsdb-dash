<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">

<polymer-element name="dash-tsdb-query" attributes="start end base metric tags rate rateCtrl aggrOp dsmp lag result dsid">
  <template>
    <template if="{{ url != undefined }}">
      <core-ajax auto url="{{ url }}" 
        handleAs="json"
        on-core-response="{{ gotData }}">
      </core-ajax>
    </template>
  </template>
  <script src="dash-tsdb-query.js"></script>
</polymer-element>
